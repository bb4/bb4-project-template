description = '<description of your project>'
group = 'com.barrybecker4'
version = '1.0-SNAPSHOT'

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-project-template'
mainClassName = 'com.barrybecker4.newpackage.HelloWorld'


task runHelloWorld(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.newpackage.HelloWorld'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile 'com.barrybecker4:bb4-ui:1.5-SNAPSHOT'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': '<project code>',
                'Implementation-Version': version,
                'provider': 'gradle',
                'Main-Class': mainClassName
    }
}

// This allows publishing of this project library to Sonatype
apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4-publish.gradle'